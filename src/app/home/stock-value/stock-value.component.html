

<!-- <ng-template *ngIf="stockValueTitle!==undefined "> -->
    <div [hidden]="!showTable" class="stock-table">
        <div class="table-head">
            <span class="table-head-label">
             {{stockValueTitle}}
            </span>
    
        </div>
    
        <div class="wrap_table_stock">
            <table mat-table class="full-width-table" [dataSource]="dataSource" matSort matSortActive matSortDisableClear
                matSortDirection="desc" aria-label="Elements">
    
        
                <!-- Stock Column -->
                <ng-container matColumnDef="stock">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Stock</th>
                    <td mat-cell *matCellDef="let row">
                     {{row.stock}}
                    </td>
                </ng-container>
    
                <!-- Date Column -->
                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
                    <td mat-cell *matCellDef="let row">{{row.date | date:'dd/MM/yyyy'}}</td>
                </ng-container>
    
                <!-- Value Column -->
                <ng-container matColumnDef="value">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Value</th>
                    <td mat-cell *matCellDef="let row">{{row.value}}</td>
                </ng-container>
    
                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; let i = index; columns: displayedColumns;"></tr>
            </table>
        </div>
        <div class="paginator-container">
            <mat-paginator class="table-footer" [pageSize]="pageSize"
            [pageSizeOptions]="pageSizeOptions" aria-label="Select page">
        </mat-paginator>
        </div>
        
        <div class="button-row">
            <button mat-raised-button color="primary" (click)="exportJson()">Export as JSON</button>

        </div>

    </div>
